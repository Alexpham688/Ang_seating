<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Angular Seat</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="styles.css">
  </head>
  <body ng-app="myApp">
    <div id="container">
      <div class="header1">
        <h1>CINEMA</h1>
      </div>
      <div class="navSection">
        <nav class="button1">
          <a href="#!/"><button type="button">CINEMA</button></a>
          <a href="#!/display"><button type="button">ENTRER</button></a>
        </nav>
      </div>

      <div  class="slideCtrl"ng-controller="carouselCtrl">
        <div class="slideContainer">
          <carousel interval = "myInterval">
            <slide ng-repeat="slide in slides"active="slide.active">
              <img ng-src="{{slide.image}}">
            </slide>
          </carousel>
        </div>
      </div>
      <div class="">
        <ng-view></ng-view>
      </div>
    </div>








    <script src="lib/angular.min.js"></script>
    <script src="lib/angular-route.min.js"></script>
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/0.10.0/ui-bootstrap-tpls.min.js"></script>
    <script src="app.js"></script>
    <script src="formCtrl.js"></script>
    <script src="displayCtrl.js"></script>
    <script src="carousel.js"></script>
    <script src="formService.js"></script>
  </body>
</html>
